{% block pic_widget2 %}

<!-- ***为ECharts准备一个具备大小（宽高）的Dom -->
<div id="content_chart2" style="width: 800px;height:600px"></div>
<!-- ECharts单文件引入  <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>   -->
<script src="/static/js/echarts.min.js"></script>
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('content_chart2'));
// 指定图表的配置项和数据
var option = {
    title: {
         text: '单特征统计信息'
    },
    tooltip: {},
    legend: {
        data:['销量']
    },
    xAxis: {
        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis: {},
    series: [{
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
    }]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
<!-- ***图表 -->

{% endblock pic_widget2 %}
